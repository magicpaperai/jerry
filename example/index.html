<!DOCTYPE HTML>
<html>
  <head>
    <title>Jerry Example</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../dist/index.js"></script>
    <style>
      .highlight {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Jerry</h1>
    <p>Some text content in a paragraph element.</p>
    <p>A second paragraph with some <em>content</em> in it as well.</p>
    <button id="capture">Highlight Selection</button>
    <script type="text/javascript">
      document.querySelector('#capture').addEventListener('mousedown', evt => {
        const map = new Jerry()
        const sel = map.getSelection()
        sel.wrap('highlight')
        window.getSelection().empty()
        console.log(map.gatherHighlights())
      })
    </script>
  </body>
</html>
